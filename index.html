<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SpeakMaster AI</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    color: white;
    padding: 20px;
}

.container {
    background: rgba(0,0,0,0.3);
    padding: 20px;
    border-radius: 15px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
}

#micBtn {
    background: #f6c23e;
}

.result {
    margin-top: 20px;
    font-size: 18px;
}
</style>
</head>

<body>

<h1>ðŸŽ¤ SpeakMaster AI</h1>

<div class="container">

<h2>Repite esta frase:</h2>
<p id="targetSentence">I like to learn English every day</p>

<button id="micBtn">ðŸŽ¤ Hablar</button>

<div class="result">
<p><strong>TÃº dijiste:</strong></p>
<p id="spokenText"></p>

<p><strong>PuntuaciÃ³n:</strong></p>
<p id="score"></p>
</div>

</div>

<script>
const targetSentence = document.getElementById("targetSentence").innerText.toLowerCase();
const spokenText = document.getElementById("spokenText");
const scoreText = document.getElementById("score");

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();

recognition.lang = "en-US";

document.getElementById("micBtn").onclick = () => {
    recognition.start();
};

recognition.onresult = function(event) {
    const userSpeech = event.results[0][0].transcript.toLowerCase();
    spokenText.innerText = userSpeech;

    let score = calculateSimilarity(targetSentence, userSpeech);
    scoreText.innerText = score + "%";
};

function calculateSimilarity(str1, str2) {
    let words1 = str1.split(" ");
    let words2 = str2.split(" ");
    let correct = 0;

    words1.forEach(word => {
        if (words2.includes(word)) {
            correct++;
        }
    });

    return Math.round((correct / words1.length) * 100);
}
</script>

</body>
</html>
