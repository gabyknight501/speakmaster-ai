<script>
const spokenText = document.getElementById("spokenText");
const scoreText = document.getElementById("score");
const targetSentenceEl = document.getElementById("targetSentence");
const languageSelect = document.getElementById("languageSelect");

let phraseIndex = 0;
const phrases = [
  "I like to learn English every day",
  "Practice makes perfect",
  "Learning languages is fun"
];

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();

document.getElementById("micBtn").onclick = () => {
  recognition.lang = languageSelect.value; // ðŸŒ idioma dinÃ¡mico
  recognition.start();
};

recognition.onresult = function(event) {
  const userSpeech = event.results[0][0].transcript.toLowerCase();
  const targetSentence = targetSentenceEl.innerText.toLowerCase();

  spokenText.innerText = userSpeech;

  let score = calculateSimilarity(targetSentence, userSpeech);
  scoreText.innerText = score + "%";

  showFeedback(score);
  compareText(targetSentence, userSpeech);
};

function calculateSimilarity(str1, str2) {
  let words1 = str1.split(" ");
  let words2 = str2.split(" ");
  let correct = 0;

  words1.forEach(word => {
    if (words2.includes(word)) correct++;
  });

  return Math.round((correct / words1.length) * 100);
}

function showFeedback(score) {
  const feedback = document.getElementById("feedback");

  if (score >= 90) {
    feedback.textContent = "âœ… Excelente pronunciaciÃ³n";
    feedback.style.color = "lime";
  } else if (score >= 70) {
    feedback.textContent = "âš ï¸ Casi perfecto, revisa algunas palabras";
    feedback.style.color = "orange";
  } else {
    feedback.textContent = "âŒ Intenta de nuevo";
    feedback.style.color = "red";
  }
}

function compareText(expected, spoken) {
  const expWords = expected.split(" ");
  const spkWords = spoken.split(" ");

  let html = "";

  expWords.forEach((word, i) => {
    if (spkWords[i] === word) {
      html += `<span style="color:lime">ðŸŸ¢ ${word}</span> `;
    } else {
      html += `<span style="color:red">ðŸ”´ ${word}</span> `;
    }
  });

  document.getElementById("comparison").innerHTML = html;
}

function retry() {
  spokenText.innerText = "";
  scoreText.innerText = "";
  document.getElementById("feedback").innerText = "";
  document.getElementById("comparison").innerHTML = "";
  recognition.start();
}

function nextPhrase() {
  phraseIndex = (phraseIndex + 1) % phrases.length;
  targetSentenceEl.innerText = phrases[phraseIndex];
}
</script>
