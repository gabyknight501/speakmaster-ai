<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SpeakMaster AI</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    color: white;
    padding: 20px;
}

.container {
    background: rgba(0,0,0,0.3);
    padding: 20px;
    border-radius: 15px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
}

#micBtn {
    background: #f6c23e;
}

.result {
    margin-top: 20px;
    font-size: 18px;
}
</style>
</head>

<body>

<h1>ğŸ¤ SpeakMaster AI</h1>

<div class="container">

<h2>Repite esta frase:</h2>
<p id="targetSentence">I like to learn English every day</p>

<button id="micBtn">ğŸ¤ Hablar</button>

<div class="result">
<p><strong>TÃº dijiste:</strong></p>
<p id="spokenText"></p>

<p><strong>PuntuaciÃ³n:</strong></p>
<p id="score"></p>
<p id="feedback" style="font-size:1.2em; font-weight:bold;"></p>
<div id="comparison"></div>

<button onclick="retry()">ğŸ” Intentar otra vez</button>
<button onclick="nextPhrase()">â¡ï¸ Siguiente frase</button>

<select id="languageSelect">
  <option value="en-US">ğŸ‡ºğŸ‡¸ InglÃ©s</option>
  <option value="fr-FR">ğŸ‡«ğŸ‡· FrancÃ©s</option>
  <option value="de-DE">ğŸ‡©ğŸ‡ª AlemÃ¡n</option>
</select>
</div>

</div>

<script>
/* =====================
   ğŸ”¹ CONFIGURACIÃ“N JUEGO
===================== */

const levels = {
  1: ["I like apples", "Good morning"],
  2: ["Practice makes perfect", "Learning languages is fun"],
  3: ["I like to learn English every day"]
};

let userData = JSON.parse(localStorage.getItem("speakmasterUser")) || {
  level: 1,
  lives: 3,
  streak: 0,
  score: 0
};

let phraseIndex = 0;

/* =====================
   ğŸ”¹ ELEMENTOS DOM
===================== */

const spokenText = document.getElementById("spokenText");
const scoreText = document.getElementById("score");
const targetSentenceEl = document.getElementById("targetSentence");
const languageSelect = document.getElementById("languageSelect");

/* =====================
   ğŸ”¹ SPEECH API
===================== */

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();

document.getElementById("micBtn").onclick = () => {
  recognition.lang = languageSelect.value;
  recognition.start();
};

recognition.onresult = function(event) {
  const userSpeech = event.results[0][0].transcript.toLowerCase();
  const targetSentence = targetSentenceEl.innerText.toLowerCase();

  spokenText.innerText = userSpeech;

  let score = calculateSimilarity(targetSentence, userSpeech);
  scoreText.innerText = score + "%";

  handleGameLogic(score);
  showFeedback(score);
  compareText(targetSentence, userSpeech);
  saveProgress();
};

/* =====================
   ğŸ”¹ LÃ“GICA DEL JUEGO
===================== */

function handleGameLogic(score) {
  if (score >= 70) {
    userData.streak++;
    userData.score += score;

    if (userData.streak === 3) {
      userData.level++;
      userData.streak = 0;
      alert("ğŸ”¥ Â¡Racha! Subes a nivel " + userData.level);
      phraseIndex = 0;
    }
  } else {
    userData.lives--;
    userData.streak = 0;

    if (userData.lives === 0) {
      alert("ğŸ’” Te quedaste sin vidas. Reiniciando nivel.");
      userData.lives = 3;
      phraseIndex = 0;
    }
  }
}

/* =====================
   ğŸ”¹ UTILIDADES
===================== */

function calculateSimilarity(str1, str2) {
  let words1 = str1.split(" ");
  let words2 = str2.split(" ");
  let correct = 0;

  words1.forEach(word => {
    if (words2.includes(word)) correct++;
  });

  return Math.round((correct / words1.length) * 100);
}

function showFeedback(score) {
  const feedback = document.getElementById("feedback");

  if (score >= 90) {
    feedback.textContent = "âœ… Excelente pronunciaciÃ³n";
    feedback.style.color = "lime";
  } else if (score >= 70) {
    feedback.textContent = "âš ï¸ Casi perfecto, revisa algunas palabras";
    feedback.style.color = "orange";
  } else {
    feedback.textContent = "âŒ Intenta de nuevo";
    feedback.style.color = "red";
  }
}

function compareText(expected, spoken) {
  const expWords = expected.split(" ");
  const spkWords = spoken.split(" ");

  let html = "";

  expWords.forEach((word, i) => {
    if (spkWords[i] === word) {
      html += `<span style="color:lime">ğŸŸ¢ ${word}</span> `;
    } else {
      html += `<span style="color:red">ğŸ”´ ${word}</span> `;
    }
  });

  document.getElementById("comparison").innerHTML = html;
}

/* =====================
   ğŸ”¹ CONTROL FRASES
===================== */

function nextPhrase() {
  const currentLevelPhrases = levels[userData.level] || levels[1];
  phraseIndex = (phraseIndex + 1) % currentLevelPhrases.length;
  targetSentenceEl.innerText = currentLevelPhrases[phraseIndex];
}

function retry() {
  spokenText.innerText = "";
  scoreText.innerText = "";
  document.getElementById("feedback").innerText = "";
  document.getElementById("comparison").innerHTML = "";
  recognition.start();
}

/* =====================
   ğŸ”¹ GUARDADO
===================== */

function saveProgress() {
  localStorage.setItem("speakmasterUser", JSON.stringify(userData));
}

/* =====================
   ğŸ”¹ INIT
===================== */

targetSentenceEl.innerText = levels[userData.level][phraseIndex];
</script>

</body>
</html>
